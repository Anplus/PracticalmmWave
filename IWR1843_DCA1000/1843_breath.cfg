% ========================== IWR1843BOOST (3TX, 4RX) ==========================
% Purpose: Vital sign / breathing @ ~1 m
% Notes:
% - 1 GHz bandwidth -> ~0.15 m range resolution
% - 20 Hz frame rate -> good for 0.1â€“0.5 Hz respiration band
% - TDM-MIMO with 3 TX and 4 RX (virtual 12)
% - Use with mmWave SDK 3.x demo or your own parser

sensorStop
flushCfg

% -------- Data path mode (frame-based) --------
dfeDataOutputMode 1

% -------- Antennas: 4 RX (0xF), 3 TX (0x7) --------
% rxChannelEn=15 (0b1111), txChannelEn=7 (0b111), cascading=0
channelCfg 15 7 0

% -------- ADC: 16-bit, complex output --------
% numADCBits=2 (16-bit), adcOutputFmt=1 (complex 1x), unused=0
adcCfg 2 1 0

% -------- ADCBUF: complex, IQ order Q-in-LSB (1), non-interleaved (1) --------
% subFrameIdx=-1 (legacy), adcOutputFmt=0(complex), SampleSwap=1, ChanInterleave=1, ChirpThreshold=1
adcbufCfg -1 0 1 1 1

% -------- Low power (leave off) --------
lowPower 0 0

% -------- Profile: 77 GHz, ~1 GHz sweep, 256 ADC @ 5 Msps --------
% profileCfg:
%  profileId  startFreq(GHz) idleTime(us) adcStart(us) rampEnd(us) txPwr txPhase  slope(MHz/us)
%  txStart(us) numADC  sampRate(ksps)  HPF1  HPF2  rxGain(dB)
profileCfg 0         77         7          6           60          0     0        19.5         \
           0          256       5000        0     0     30

% -------- Chirps: 3 unique chirps, one TX each (TDM-MIMO) --------
% chirpCfg startIdx endIdx profileId  f0Var slopeVar idleVar adcVar  txEnableMask
chirpCfg   0        0      0          0     0        0       0       1   % TX1
chirpCfg   1        1      0          0     0        0       0       2   % TX2
chirpCfg   2        2      0          0     0        0       0       4   % TX3

% -------- Frame: use the 3 chirps, 32 loops, 20 Hz --------
% frameCfg chirpStart chirpEnd numLoops numFrames framePeriod(ms) triggerSel frameTrigDelay(ms)
% numLoops=32 -> 96 chirps/frame; active time ~6.4 ms << 50% duty
frameCfg 0 2 32 0 50 1 0

% -------- (Optional) Enable GUI TLVs if using TI Visualizer ----------
% guiMonitor subFrameIdx(det=1)  rangeHeatmap  noise  azimuthHeatmap  rangeDopplerHeatmap  stats
% guiMonitor -1 1 1 0 0 0 1

% -------- (Optional) LVDS streaming (for DCA1000) ----------
% lvdsStreamCfg <-1 allSubframes> <hwEnable> <swEnable> <enableHeader>
% Uncomment to record raw ADC via DCA1000 (ensure matching JSON):
lvdsStreamCfg -1 1 0 1

% -------- Start --------
sensorStart
